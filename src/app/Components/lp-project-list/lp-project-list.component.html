<ul class="list">
  @for(project of projects; track project._id) {
  <li class="list-item">
    <div class="list-item-title" (click)="onPlusMinusClick(project._id)">
      <h3 class="list-item-title-text">
        {{ project.title | titlecase }}
      </h3>
      <span
        class="button"
        [ngClass]="openProject[project._id] === true ? 'clicked' : ''"
      ></span>
    </div>
    @if (openProject[project._id] === true) {
    <div [@fade] style="overflow: hidden">
      <div class="list-item-content">
        <p [innerHTML]="project.summary"></p>
      </div>
      <div class="link">
        <a [routerLink]="'/projects/project/' + project.title" class="link-text"
          >Voir plus</a
        >
      </div>
    </div>
    }
  </li>
  }
</ul>
