<ul class="list">
  @for(project of projects$ | async; track project.id) {
  <li class="list-item">
    <div class="list-item-title" (click)="onPlusMinusClick(project.id)">
      <h3 class="list-item-title-text">{{ project.title | titlecase }}</h3>
      <span
        class="button"
        [ngClass]="openProject[project.id] === true ? 'clicked' : ''"
      ></span>
    </div>
    @if (openProject[project.id] === true) {
    <div [@fade] style="overflow: hidden">
      <div class="list-item-content">
        <p [innerHTML]="project.summary"></p>
      </div>
      <div class="link">
        <a [routerLink]="'/portfolio/project/' + project.id" class="link-text"
          >See more</a
        >
      </div>
    </div>
    }
  </li>
  }
</ul>
